<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Tuğba Arslan | IP Report</title>
  <meta name="description" content="IP Report Intake • Compliance-guided submission" />

  <!-- WhatsApp / OpenGraph -->
  <meta property="og:title" content="Tuğba Arslan | IP Report" />
  <meta property="og:description" content="IP Report Intake • Compliance-guided submission" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://tugbaarslan.com/ip-formu" />
  <meta property="og:image" content="https://tugbaarslan.com/og-image.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Tuğba Arslan | IP Report" />
  <meta name="twitter:description" content="IP Report Intake • Compliance-guided submission" />
  <meta name="twitter:image" content="https://tugbaarslan.com/og-image.png" />

  <style>
    :root{
      --bg:#0b0620;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:#fff;
      --muted:rgba(255,255,255,.78);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:560px;
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px;
    }
    .kicker{
      font-size:12px;
      letter-spacing:.12em;
      text-transform:uppercase;
      opacity:.85;
    }
    .title{
      margin-top:8px;
      font-size:20px;
      font-weight:900;
    }
    .sub{
      margin-top:10px;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }
    .tag{
      display:inline-block;
      margin-top:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      color:rgba(255,255,255,.86);
      font-size:12px;
    }
    .list{
      margin:14px 0 0;
      padding:0;
      list-style:none;
    }
    .list li{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:10px 0;
      border-top:1px solid rgba(255,255,255,.08);
      color:var(--muted);
      font-size:13px;
      line-height:1.45;
    }
    .dot{
      margin-top:3px;
      width:8px;
      height:8px;
      border-radius:999px;
      background:rgba(203,183,255,.9);
      flex:0 0 8px;
    }
    .btn{
      display:block;
      width:100%;
      text-align:center;
      padding:14px 16px;
      border-radius:12px;
      font-weight:900;
      font-size:16px;
      background:#fff;
      color:#0b0620;
      text-decoration:none;
      margin-top:16px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="kicker">SECURITY OPS</div>
      <div class="title">IP / Telif Başvuru Akışı</div>

      <div class="sub">IP Report • Case Intake Flow</div>

      <div class="tag">Compliance • Evidence-ready</div>

      <ul class="list" aria-label="Süreç kapsamı">
        <li><span class="dot"></span><span>Doğru form ve kategori seçimi</span></li>
        <li><span class="dot"></span><span>Kanıt / link bütünlüğü kontrolü</span></li>
        <li><span class="dot"></span><span>Başvuru tutarlılığı ve süreç takibi</span></li>
      </ul>

      <a class="btn" href="https://www.instagram.com/help/ip/ipropreporting/report/copyright/">
        Formu Aç
      </a>
    </div>
  </div>
</body>
</html>
